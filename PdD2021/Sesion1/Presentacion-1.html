# Objetivos de Aprendizaje

1.	Entender la sintaxis básica de Markdown y su uso como una versión simplificada del HTML para generar páginas.

2.	Aprender a incluir código y las maneras de incluir código en RMarkdown: 

- Cuando se muestra y se ejecuta, 

- Cuando no se muestra y se ejecuta (`echo = FALSE`),

- Cuando se muestra y no se ejecuta (`eval = FALSE`). 

3.	Aprender la sintaxis para incluir imágenes y videos en una página de Markdown. 

4.	Aprender el proceso a seguir para la publicación de una página en RPubs y para subir el código a un repositorio de Github.

#1.	¿Qué es Markdown? 

&lt;br&gt;&lt;br&gt;

Markdown es un lenguaje de marcado ligero creado por John Gruber que trata de conseguir la máxima legibilidad y facilidad de publicación tanto en su forma de entrada como de salida, inspirándose en muchas convenciones existentes para marcar mensajes de correo electrónico usando texto plano. 

&lt;br&gt;

Se distribuye bajo licencia BSD y se distribuye como plugin (o al menos está disponible) en diferentes sistemas de gestión de contenidos (CMS). (Por ejemplo, Github o Piazza utilizan este formato como opcional para trabajar dentro de estas plataformas).

# 2.	¿Qué es HTML?

&lt;br&gt;

HTML, siglas en inglés de HyperText Markup Language (‘lenguaje de marcas de hipertexto’), hace referencia al lenguaje de marcado para la elaboración de páginas web. 

&lt;br&gt;

Es un estándar que sirve de referencia del software que conecta con la elaboración de páginas web en sus diferentes versiones, define una estructura básica y un código (denominado código HTML) para la definición de contenido de una página web, como texto, imágenes, videos, juegos, entre otros. 

&lt;br&gt;

HTML se considera el lenguaje web más importante siendo su invención crucial en la aparición, desarrollo y expansión de la World Wide Web (WWW). Es el estándar que se ha impuesto en la visualización de páginas web y es el que todos los navegadores actuales han adoptado

# 3.	¿Qué es RMarkdown? 

RMarkdown es un lenguaje de formato que nos permite revelar nuestros descubrimientos provenientes de un análisis de datos a través de la construcción de documentos PDF, HTML o incluso, aplicaciones Shiny.

---

background-size: 100px
background-position: 95% 5%

# 4.	¿Por qué es importante saber RMarkdown? 

**Algunas razones:** 

-	Es parte importante del curso y el profesor quiere que lo aprendan. 

-	Es una gran herramienta para poder aprender R y tomar apuntes que también requieran anotar código. 

-	Nos permite compartir nuestros códigos de forma limpia y ordenada (no copien sus códigos a Word). 

-	Permiten generar reportes de código reproducible, combinando nuestro código bien escrito con nuestra bonita redacción. 

-	Permiten generar y publicar páginas web de manera rápida (y sencilla si aprender a usar R). 

-	Es una excelente librería para aprender fundamentos de programación web.

Entre otras razones.

# 5.	Formatos de salida

RMarkdown nos permite crear algunos de los siguientes tipos de formatos: 

-	Páginas HTML&lt;br&gt;&lt;br&gt;
-	Documentos en *.pdf (en conjunto con una distribución de LATEX). &lt;br&gt;&lt;br&gt;
-	Documentos de Word.&lt;br&gt;&lt;br&gt;
-	Presentaciones (Xaringan).&lt;br&gt;&lt;br&gt;
-	Blogs utilizando la librería blogdown.&lt;br&gt;&lt;br&gt;
-	Libros electrónicos con formato bookdown. &lt;br&gt;&lt;br&gt;

# 6.	¿Qué partes conforman un&lt;br&gt;RMarkdown? 

**a.	Encabezado YAML**

-	Regula los parámetros con los que va a funcionar el documento. 

**b.	Texto y HTML**

-	Contenido del texto del documento (lo que no es código). 

**c.	Chunk de código. **

-	Sección del documento que va a ejecutar código.
